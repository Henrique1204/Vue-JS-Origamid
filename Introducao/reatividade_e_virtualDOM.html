<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>VueJS Introdução</title>
</head>
<body>
    <div id="App">
        <p>Bermuda {{preco}} R$</p>
        <button @click="total++">Adicionar</button>
        <button @click="total--">Remover</button>
        <span>{{total}}</span>
        <p>Total: {{preco * total}} R$</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#App',
            data: {
                preco: 69,
                total: 0
            }
        });
    </script>
