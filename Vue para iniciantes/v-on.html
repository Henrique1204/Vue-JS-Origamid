<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-on</title>
</head>
<body>
    <style>
        .vermelho {
            color: red;
        }

        .verde {
            color: green;
        }
    </style>

    <div id="App">
        <button @click="handleClick">Clique Aqui</button>
        <button @click.prevent.once="ativo = !ativo" :class="ativo ? 'vermelho' : 'verde'">Toggle</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#App",
            data: {
                ativo: false
            },
            methods: {
                handleClick(e) {
                    console.log(e)
                }
            }
        });
    </script>
</body>
</html>
