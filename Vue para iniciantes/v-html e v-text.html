<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-html e V-text</title>
</head>
<body>
    <div id="App">
        <div v-html="link"></div>
    </div>

    <script>
        const vm = new Vue({
            el: '#App',
            data: {
                link: '<a href="https://github.com/Henrique1204">Henrique1204</a>'
            }
        });
    </script>
</body>
</html>
