<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-Bind</title>
</head>
<body>
    <div id="App">
        <a v-bind:href="link">Google</a>
    </div>

    <script>
        const vm = new Vue({
            el: '#App',
            data: {
                link: 'https://www.google.com',
                cor: 'azul'
            }
        });
    </script>
</body>
</html>
